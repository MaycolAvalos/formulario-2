<!DOCTYPE html>
<html>

<form name="contact" method="POST" data-netlify="true">

  <h4>Contact us</h4>
    <form name="contact" method="POST" data-netlify="true">
    
<body>
  <div class="container">
    <div class="title">Formulario Personal</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Street Address 1</span>
            <input type="text" placeholder="Enter your Street Address 1" required>
          </div>
          <div class="input-box">
            <span class="details">Street Address 2</span>
            <input type="text" placeholder="Enter your Street Address 2" required>
          </div>
          <div class="input-box">
            <span class="details">City</span>
            <input type="text" placeholder="Enter your City" required>
          </div>
          <div class="input-box">
            <span class="details">State</span>
            <input type="text" placeholder="Enter your State" required>
          </div>
           <div class="input-box">
            <span class="details">Zip Code</span>
            <input type="text" placeholder="Enter your Zip Code" required>
          </div>
          
      
        <div class="button">
          <input type="submit" value="Buy!">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
